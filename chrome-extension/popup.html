<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PaperWise</title>
  <style>
    body {
      width: 350px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }

    .header {
      text-align: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 8px;
    }

    .logo {
      width: 32px;
      height: 32px;
      margin-bottom: 8px;
      background-image: url('icons/brain-circuit.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a73e8;
      margin: 0;
    }

    .subtitle {
      color: #666;
      font-size: 12px;
      margin: 4px 0 0 0;
    }

    .job-item {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      background: #f8f9fa;
    }

    .job-url {
      font-size: 12px;
      color: #666;
      margin-bottom: 8px;
      word-break: break-all;
    }

    .progress-container {
      margin-bottom: 8px;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4285f4;
      transition: width 0.3s ease;
    }

    .progress-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .status {
      font-size: 12px;
      font-weight: 500;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }

    .status.queued { background: #fff3cd; color: #856404; }
    .status.processing { background: #cce5ff; color: #004085; }
    .status.done { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .btn {
      padding: 6px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #f8f9fa;
    }

    .btn.primary {
      background: #1a73e8;
      color: white;
      border-color: #1a73e8;
    }

    .btn.primary:hover {
      background: #1557b0;
    }

    .btn.danger {
      color: #d93025;
      border-color: #d93025;
    }

    .btn.danger:hover {
      background: #f8f9fa;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 24px;
    }

    .empty-state .icon {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .settings-link {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 16px;
      color: #666;
      text-decoration: none;
    }

    .settings-link:hover {
      color: #333;
    }

    .error-message {
      background: #f8d7da;
      color: #721c24;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <a href="#" class="settings-link" title="Settings">⚙️</a>

  <div class="header">
    <div class="logo"></div>
    <h1 class="title">PaperWise</h1>
    <p class="subtitle">AI Research Paper Analysis</p>
  </div>

  <div id="content">
    <!-- Dynamic content will be inserted here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
